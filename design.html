<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex">
<div class="m-auto bg-white p-8 rounded-lg shadow-lg max-w-sm w-full border border-pink-200">
    <h1 class="text-2xl font-bold text-center text-pink-700 mb-6">
        Welcome to the Chat App
    </h1>
    <form id="signInForm" class="space-y-4">
        <div>
            <label for="displayName" class="block text-sm font-medium text-pink-800 mb-1">
                Display Name
            </label>
            <input
                    type="text"
                    id="displayName"
                    name="displayName"
                    placeholder="Enter your name"
                    required
                    class="w-full p-3 rounded border border-pink-300 focus:outline-none focus:ring-2 focus:ring-pink-400"
            />
        </div>
        <button
                type="submit"
                class="w-full py-3 bg-purple-600 text-white font-semibold rounded hover:bg-purple-700 transition"
        >
            Sign In
        </button>
    </form>
</div>

<script>
    const signInForm = document.getElementById('signInForm');
    signInForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const name = document.getElementById('displayName').value.trim();
        if (name) {
            alert(`Signed in as: ${name}`);
            // Example usage:
            // localStorage.setItem("displayName", name);
            // window.location.href = "/chat.html";
        }
    });
</script>
</body>
</html>
